#Thymeleaf 설정
#기본 경로를 '/templates/'로 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


#MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#DB Source URL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/project?characterEncoding=UTF-8&serverTimezone=UTC

#DB userName 설정
spring.datasource.username=root

#DB userPassword 설정
spring.datasource.password=1234

# true 설정시 JPA 쿼리문 확인 가능
spring.jpa.show-sql=true

# DDL(create, alter, drop) 정의시 DB의 고유 기능을 사용할 수 있다.
# create : 어플리케이션이 종료될 때 사용자가 생성한 DDL 삭제(Create-Drop 순서)
# none : 기존의 테이블 사용
spring.jpa.hibernate.ddl-auto=none

# JPA의 구현체인 Hibernate가 동작하면서 발생한 SQL의 가독성을 높여준다.
spring.jpa.properties.hibernate.format_sql=true

#표준 SQL과 DBMS벤더(나는 MySQL사용)에서 제공하는 SQL이 존재  mysql방언(Dialect)를 사용하겠다는 뜻.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
