<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>비밀번호 재설정</title>
    <style>
        .find-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 120vh;
        }

        .find-header {
            margin: 80px 0px;
            color: white;
            font-weight: bold;
            font-size: 40px;
        }

        .login-form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .find-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #c1c1c1;
            border-radius: 5px;
            width: 400px;
        }

        .find-button {
            padding: 12px 124px;
            margin: 30px auto;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
        }

        .find-button:hover {
            background-color: #45a049;
        }

        .find-input::placeholder {
            color: black;
        }

        .find-p {
            margin: 0;
            padding: 0;
            color: #fff;
        }
    </style>
</head>

<body style="background-image: url(../img/space8.jpg);">
    <div th:replace="~{/fragment/header.html :: fragment-header}"></div>
    <div style="height: 100px; width: 100%;"></div>
    <!-- 이 아래다가 내용 넣어주시면 됩니다. -->
    <div class="find-container">
        <h1 class="find-header">비밀번호 재설정</h1>

        <form class="find-form" action="/changepassword" method="post">
            <p class="find-p">변경할 비밀번호를 입력해주세요.</p>
            <input class="find-input" id="upw" type="password" name="newPw" placeholder="새로운 비밀번호를 입력해주세요.">
            <br>
            <p id="upwTxt"></p>
            <p id="upwcheck"></p>
            <p class="find-p">확인을 위해 한번더 입력해주세요.</p>
            <input class="find-input" id="upwcheck" type="password" placeholder="비밀번호를 한번더 입력해주세요.">
            <br>
            <p id="upwcTxt"></p>
            <button type="submit" class="find-button" onclick="return submitCheck()">
                비밀번호 재설정
            </button>
        </form>
    </div>

    <!-- 이 위에다가 내용 넣어주시면 됩니다. -->
    <div th:replace="~{fragment/footer.html :: fragment-footer}"></div>
    <script>
        // submit 유효성검사용
        let passwordchk = false;
        let passwordconfirmchk = false;
        // 비밀번호 정규식
        $("#upw").on("keyup", function () {
            // 비밀번호 정규식 (영문자1개이상 숫자1개이상 특수문자 ~!@#$%^&* 중에 1개이상 8자에서20자까지)
            const regExp = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[~!@#$%^&*])[a-zA-Z\d~!@#$%^&*]{8,20}$/;
            passwordconfirmchk = false;
            if (!regExp.test($("#upw").val())) {
                $("#upwTxt").html("하나이상의 영문자,숫자,특수문자를 포함해야합니다.");
                $("#upwTxt").css({
                    "color": "#FF0000",
                    "font-weight": "bold",
                    "font-size": "14px"
                });
                passwordchk = false;
            } else {
                $("#upwTxt").html("사용가능한 비밀번호입니다.");
                $("#upwTxt").css({
                    "color": "#00FF2B",
                    "font-weight": "bold",
                    "font-size": "14px"
                });
                $.ajax({
                    type: "POST",
                    url: "/pwCheck",
                    data: {
                        "newPassword": $("#upw").val()
                    },
                    success: function (data) {
                        if (data == 0) {
                            $("#upwcheck").html("현재 비밀번호는 사용할 수 없습니다.");
                            $("#upwcheck").css({
                                "color": "#FF0000",
                                "font-weight": "bold",
                                "font-size": "14px"
                            });
                            $("#upwTxt").css({
                                "display":"none"
                            })
                        } else {
                            $("#upwcheck").css({
                                "display":"none"
                            })
                        }
                    }
                })
                passwordchk = true;
            }
        });
        // 비밀번호 재확인 값비교
        $("#upwcheck").on("keyup", function () {
            if ($("#upw").val() != $("#upwcheck").val()) {
                $("#upwcTxt").html("비밀번호가 일치하지 않습니다.");
                $("#upwcTxt").css({
                    "color": "#FF0000",
                    "font-weight": "bold",
                    "font-size": "14px"
                });
                passwordconfirmchk = false;
            } else {
                $("#upwcTxt").html("비밀번호가 일치합니다.");
                $("#upwcTxt").css({
                    "color": "#00FF2B",
                    "font-weight": "bold",
                    "font-size": "14px"
                });
                passwordconfirmchk = true;
            }
        });

        function submitCheck() {
            if (!passwordchk) {
                $("#submitTxt").html("비밀번호를 확인하세요");
                $("#submitTxt").css({
                    "color": "#FF0000",
                    "font-weight": "bold",
                    "font-size": "18px"
                })
            }
            if (!passwordconfirmchk) {
                $("#submitTxt").html("비밀번호 재입력을 확인하세요");
                $("#submitTxt").css({
                    "color": "#FF0000",
                    "font-weight": "bold",
                    "font-size": "18px"
                })
            }
            alert("비밀번호 재설정이 완료되었습니다. 변경된 비밀번호로 로그인해주세요.")
        }
    </script>
</body>

</html>
