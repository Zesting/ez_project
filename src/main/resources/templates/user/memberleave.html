<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .leave-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .leave-h2 {
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
            color: rgb(35, 35, 35);
            font-weight: bold;
            border-bottom: 3px solid #999999;
        }

        .leave-p {
            text-align: center;
            color: rgba(62, 62, 62, 0.924);
        }

        .leave-strong {
            font-size: 24px;
        }

        #leave-btn {
            padding: 24px;
            border-radius: 5px;
            background-color: #342F44;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="leave-container">
        <h2 class="leave-h2">회원 탈퇴</h2><br>
        <p class="leave-p">
            <strong class="leave-strong">
                갤럭시펠리스 호텔 회원을 탈퇴하시겠습니까?
            </strong><br><br>
            회원 탈퇴를 신청하시면 갤럭시펠리스 회원 자격이 상실됩니다. <br>
            고객님의 회원정보가 삭제되면 보유하고 계신 포인트도 함께 소멸됩니다. <br>
            해당 아이디는 즉시 탈퇴가 처리되며 재가입시 전에 가지고있던 정보는 모두초기화됩니다.
        </p><br><br>
        <button id="leave-btn">회원 탈퇴</button>
        <br><br>
    </div>
    <script>
        $("#leave-btn").on("click", function () {
            if (confirm("정말 탈퇴하시겠습니까 ?") == true) {
                $.ajax({
                    type: "POST",
                    url: "/deleteUser",
                    success: function () {
                        alert("회원 정보가 모두 삭제되었습니다.");
                        window.location.href = "/";
                    }
                });
            } else {
                return;
            }
        });
    </script>
</body>

</html>
