<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>
    </head>
    <style>
        .loginwrap {
            width: 490px;
            padding: 40px 20px 20px 20px;
            background-color: #f5f6f7;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 30px;
            box-sizing: border-box;
        }

        .logintitle {
            margin: 0 auto;
            width: 240px;
            height: 44px;
            text-align: center;
            font-size: 25px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 240px auto;
            margin-bottom: 20px;
        }

        .kakao {
            margin-top: 15px;
            height: 60px;
            border: solid 1px #FEE500;
            background: #FEE500;
            color: #3c1d1e;
            font-size: 18px;
            box-sizing: border-box;
            border-radius: 5px;
            cursor: pointer;
            width: 450px;
            display: flex;
        }

        .kakao_i {
            background: url(resources/icons/kakao.png) no-repeat;
            width: 40px;
            height: 100%;
            background-size: 90%;
            background-position: 50%;
            margin: 0 20px;
        }

        .kakao_txt {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            padding-right: 60px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <form action="/user/login" method="post">
        <input id="input_login_id" type="text" name="userId" placeholder="ID">
        <p id="login_id_alert" style="display:none;">아이디를 확인해주세요요</p>
        <input type="password" name="userPassword" placeholder="PASSWORD">
        <button type="submit">로그인</button>
    </form>

    <div class="loginwrap">
        <div class="logintitle">로그인</div>
        <a class="kakao"
            href="https://kauth.kakao.com/oauth/authorize?client_id=3a8ede523666684296862b7f2d2abf00&redirect_uri=http://localhost8080/login&response_type=code">
            <!-- REST_API키 및 REDIRECT_URI는 본인걸로 수정하세요 -->

            <div class="kakao_i"></div>
            <div class="kakao_txt">카카오톡으로 간편로그인 </div>
        </a>
    </div>
    <script>
        const inputLoginId = document.getElementById("input_login_id");
        inputLoginId.addEventListener("keyup",(event)=>{
            if(!(/(\w)/).test(inputLoginId.value)){
                alert("틀림");
                document.getElementById("login_id_alert").style.dispaly="block";
            }else{
                document.getElementById("login_id_alert").style.dispaly="none";
            }
        });
    </script>

</body>

</html>
