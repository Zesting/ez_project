<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        .mysection {
            width: 80%;
            margin: 0 auto;
            display: flex;
        }

        .left-div {
            width: 24%;
            background-color: #797979;
        }

        .right-div {
            width: 74%;
            background-color: #b4b4b4;
        }

        /* 왼쪽메뉴바 */
        .menu-bar {
            width: 100%;
            height: 100vh;
            background-color: #f2f2f2;
            left: 0;
            top: 0;
            padding: 30px;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .menu-item a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div th:replace="~{/fragment/header.html :: fragment-header}"></div>
    <div style="height: 100px; width: 100%"></div>
    <section class="mysection">
        <div class="left-div">
            <div class="menu-bar">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#">내 정보수정하기 ></a></li>
                    <li class="menu-item"><a href="#">내 예약정보 ></a></li>
                    <li class="menu-item"><a href="#">결제내역 보기 ></a></li>
                    <li class="menu-item"><a href="#">내 문의내역 ></a></li>
                    <li class="menu-item"><a href="#">Menu 5</a></li>
                    <li class="menu-item"><a href="#">Menu 6</a></li>
                </ul>
            </div>
        </div>
        <div class="right-div">
        </div>
    </section>
    <table>
        <tr>
            <th>id</th>
            <th>아이디</th>
            <th>이메일</th>
            <th>비밀번호</th>
            <th>이름</th>
        </tr>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.userPassword}"></td>
            <td th:text="${user.userName}"></td>
        </tr>
    </table>

    <button><a href="/userupdate">내정보수정하기</a></button>

    <div th:replace="~{/fragment/footer.html :: fragment-footer}"></div>
</body>

</html>
