<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <style>
        body {
            background: #1E1930;
            color: #D2D1D5;
        }

        tr:nth-child(even) {
            background-color: #2e2649;
        }

        tr:nth-child(odd) {
            background-color: #423b5b;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #342F44;
            color: white;
        }

        .noBorder {
            border: none !important;
        }

        .table-responsive {
            margin-top: 30px;
        }

        .payment-h2 {
            font-size: 30px;
            margin-top: 30px;
            color: rgb(248, 248, 248);
            font-weight: bold;
        }

        .mytr {
            text-align: center;
            color: white;
            display: table-column;
        }
    </style>
</head>

<body>
    <div class="mypage-container">
        <h2 class="payment-h2">내 결제내역</h2>
        <div class="table-responsive">
            <table class="mytable">
                <thead>
                    <tr class="mytr">
                        <th>로그인 아이디</th>
                        <th>로그인 비밀번호</th>
                        <th>이름</th>
                        <th>핸드폰 번호</th>
                        <th>생년월일</th>
                        <th>가입날짜</th>
                        <th>이메일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="mytr">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.userPassword}"></td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.userPhoneNumber}"></td>
                        <td th:text="${user.userAge}"></td>
                        <td th:text="${#dates.format(user.joinDate,'yy-MM-dd HH:mm')}"></td>
                        <td th:text="${user.userEmail}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button><a href="/userupdate">내정보수정하기</a></button>


</body>

</html>
