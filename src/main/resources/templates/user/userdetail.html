<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <style>
        tr:nth-child(even) {
            background-color: #2e2649;
        }

        tr:nth-child(odd) {
            background-color: #423b5b;
        }

        th {
            background-color: #342F44;
            color: white;
        }

        .table-responsive {
            margin-top: 30px;
            color: #D2D1D5;
        }

        .myinfo-h2 {
            font-size: 30px;
            margin: 40px auto;
            text-align: center;
            color: rgb(248, 248, 248);
            font-weight: bold;
        }

        .mytr {
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="mypage-container" style="width: 100%;">
        <h2 class="myinfo-h2">내 가입정보</h2>
        <div class="table-responsive">
            <table class="table">
                <tr class="mytr">
                    <th>로그인 아이디</th>
                </tr>
                <tr class="mytr">
                    <td th:text="${user.userId}"></td>
                </tr>
            </table>
            <table class="table">
                <tr class="mytr">
                    <th>이름</th>
                </tr>
                <tr class="mytr">
                    <td th:text="${user.userName}"></td>
                </tr>
            </table>
            <table class="table">
                <tr class="mytr">
                    <th scope="col">핸드폰 번호</th>
                </tr>
                <tr class="mytr">
                    <td th:text="${user.userPhoneNumber}"></td>
                </tr>
            </table>
            <table class="table">
                <tr class="mytr">
                    <th>생년월일</th>
                </tr>
                <tr class="mytr">
                    <td th:text="${user.userAge}"></td>
                </tr>
            </table>
            <table class="table">
                <tr class="mytr">
                    <th>가입날짜</th>
                </tr>
                <tr class="mytr">
                    <td th:text="${#dates.format(user.joinDate,'yy-MM-dd')}"></td>
                </tr>
            </table>
            <table class="table">
                <tr class="mytr">
                    <th>이메일</th>
                </tr>
                <tr class="mytr">
                    <td th:text="${user.userEmail}"></td>
                </tr>
            </table>
        </div><br>
    </div>
    <br><br>


</body>

</html>
