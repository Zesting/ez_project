<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Project</title>
  </head>
  <body>
    <a href="/">홈으로</a>
    <div th:each="paymentList : ${paymentList}" style="border: 1px solid black">
      <p th:text="'payId :'+${paymentList.payId}"></p>
      <p th:text="'userId :'+${paymentList.userId}"></p>
      <p th:text="'reservationId :'+${paymentList.reservationId}"></p>
      <p th:text="'payType :'+${paymentList.payType}"></p>
      <p th:text="'payTime :'+${paymentList.payTime}"></p>
      <p th:text="'payState :'+${paymentList.payState}"></p>

    </div>
  </body>
</html>
