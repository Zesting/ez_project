<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Project</title>
  </head>
  <body>
    <h1>룸 리스트</h1>
    <h2>관리자 파트</h2>
    <hr />
    <table>
      <thead>
        <tr>
          <td>룸 고유번호</td>
          <td>룸 이름</td>
          <td>룸 가격</td>
          <td>룸 타입</td>
          <td>룸 상세정보</td>
          <td>룸 이미지 패스</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="roomList : ${roomList}">
          <td th:text="${roomList.roomId}" style="text-align: center"></td>
          <td th:text="${roomList.roomName}"></td>
          <td th:text="${roomList.roomPrice}"></td>
          <td th:text="${roomList.roomType}"></td>
          <td th:text="${roomList.roomDetailInfo}"></td>
          <td th:text="${roomList.roomImagePath}"></td>
          <td><a th:href="@{|/Room/modify/${roomList.roomId}|}">수정</a></td>
          <td><a th:href="@{|/Room/delete/${roomList.roomId}|}">삭제</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
