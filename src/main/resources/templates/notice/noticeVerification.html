<html lang="ko" xmlns="http://www.thymeleaf.org">
<p th:if="${session.userId == null}">
  <script>
    var confirmed = confirm("관리자 로그인이 필요한 합니다. \n로그인하시려면 확인. \n뒤로 돌아가시려면 취소를 눌러주세요.");
    if (confirmed) {
      window.location.href = "/login";
    } else {
      window.location.href = "/notice/paging";
    }
  </script>

</p>
<p th:if="${session.userId != null}">
  <script>
    window.location.href = "/notice/noticeSave";
  </script>
</p>

</html>
