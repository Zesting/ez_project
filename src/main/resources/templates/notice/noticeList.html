<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <haeder>
        <br><br>
        <div>Galaxy Pallas</div>
        <br><br><br>
    </haeder>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>writer</th>
            <th>date</th>
        </tr>
        <tr th:each="notice: ${noticeList}">
            <td th:text="${notice.id}"></td>
            <td><a th:href="@{|notice/${notice.id}|}" th:text="${notice.title}"></a></td>
            <td th:text="${notice.userId}"></td>
            <td th:text="*{#temporals.format(notice.writeDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>

    <div>
        <button onclick="saveReq()">글작성</button>
    </div>
    <footer><br><br><br>welcome<br>02-123-1234<br></footer>

    <script>
        const saveReq = () => {
            location.href = "/notice/save";
        }
    </script>
</body>
</html>
