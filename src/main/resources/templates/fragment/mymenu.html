<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-bar {
            width: 200px;
            height: 100%;
            background-color: #f2f2f2;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .menu-item a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #ccc;
        }

    </style>
</head>

<body>
    <div class="menu-bar">
        <ul class="menu-list">
            <li class="menu-item"><a href="#">내 정보수정하기  ></a></li>
            <li class="menu-item"><a href="#">내 예약정보      ></a></li>
            <li class="menu-item"><a href="#">결제내역 보기    ></a></li>
            <li class="menu-item"><a href="#">내 문의내역      ></a></li>
            <li class="menu-item"><a href="#">Menu 5</a></li>
            <li class="menu-item"><a href="#">Menu 6</a></li>
        </ul>
    </div>
</body>

</html>
