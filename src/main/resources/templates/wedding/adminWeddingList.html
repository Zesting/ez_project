<div class="wedList">
    <div class="wedListTable">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <td class="wedListNo">id</td>
                    <td class="wedListTitle">제목</td>
                    <td class="wedListWriter">작성자</td>
                    <td class="wedListDate">작성일</td>
                    <td class="wedListDate">조회</td>
                    <td class="wedListDate">삭제</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="wedding: ${weddingList}">
                    <td class="wedListNo" th:text="${wedding.weddingId}"></td>
                    <td class="wedListTitle"><a th:href="@{|/wedding/${wedding.weddingId}|}"
                            th:text="${wedding.weddingTitle}"></a></td>
                    <td class="wedListWriter" th:text="${wedding.userId}"></td>
                    <td class="wedListDate" th:text="${wedding.weddingWriteDate}">
                        <!-- <span
                      th:if="${#temporals.format(wedding.weddingWriteDate, 'yyyy-MM-dd') == #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                      <span th:text="*{#temporals.format(wedding.weddingWriteDate, 'HH:mm')}"></span>
                  </span>
                  <span
                      th:unless="${#temporals.format(wedding.weddingWriteDate, 'yyyy-MM-dd') == #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                      <span th:text="*{#temporals.format(wedding.weddingWriteDate, 'yy-MM-dd')}"></span>
                  </span> -->
                  <td><button type="button" th:id="'weddingDetailBtn('+${wedding.weddingId}+')'" th:onclick="'weddingDetailBtn('+${wedding.weddingId}+')'">
                    <!-- 조회 -->
                    <img src="https://ifh.cc/g/gs0Rv9.png" alt="아이콘" style="width: 30px; height: 30px;">
                  </button></td>
                  <td>
                    <!-- <button type="button" th:id="weddingDeleteBtn" > -->
                    <button type="button" th:id="'weddinDeleteBtn('+${wedding.weddingId}+')'" >
                    <!-- 삭제 -->
                    <img src="https://ifh.cc/g/mO8TAn.png" alt="아이콘" style="width: 30px; height: 30px;" th:onclick="'weddinDeleteBtn('+${wedding.weddingId}+')'">
                  </button></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function weddinDeleteBtn(id){
      window.location.href = "/adminWedding/delete/"+ id;
    }
    function weddingDetailBtn(id){
      window.location.href = "/wedding/"+ id;
    }
</script>
