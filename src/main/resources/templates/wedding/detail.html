<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(../img/space8.jpg);"> 
    <div th:replace="~{/fragment/header.html :: fragment-header}"></div>
    <div style="height: 100px; width: 100%;" ></div>
    <table>
        <tr>
            <th>아이디</th>
            <td th:text="${wedding.weddingId}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${logInUser.userName}"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td th:text="${logInUser.userEmail}"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td th:text="${logInUser.userPhoneNumber}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${wedding.weddingTitle}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${wedding.userId}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${wedding.weddingWriteDate}"></td>
        </tr>
        <tr>
            <th>예정일</th>
            <td th:text="${wedding.weddingDueDate}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${wedding.weddingContent}"></td>
        </tr>
    </table>
    <button onclick="listReq()">목록</button>
    <button onclick="deleteReq()">삭제</button>

    <!-- 댓글 작성 부분-->
    <div id="comment-write">
        <!-- <input type="text" id="commentWriter" placeholder="작성자"> -->
        <input type="text" id="commentWriter" th:value="${commentWriter.userName}" readonly><br>
        <input type="text" id="commentContents" placeholder="내용">
        <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
    </div>

    <!-- 댓글 출력 부분-->
    <div id="comment-list">
        <table>
            <tr>
                <th>댓글번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성시간</th>
            </tr>
            <tr th:each="comment: ${commentList}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.commentWriter}"></td>
                <td th:text="${comment.commentContents}"></td>
                <td th:text="${comment.commentCreatedTime}"></td>
            </tr>
        </table>
    </div>


</body>
<script th:inline="javascript"> 

    const id = "[[${wedding.weddingId}]]"; //게시글 번호

    const commentWrite = () => {
        const writer = document.getElementById("commentWriter").value;
        const constens = document.getElementById("commentContents").value;
        console.log("작성자: ", writer);
        console.log("내용: ", constens);
        
        $.ajax({
            // 요청방식 : post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
            type: "post",
            url: "/comment/save",
            data: {
                "commentWriter": writer,
                "commentContents": constens,
                "weddingId": id
            },
            success: function (res) {
               console.log("요청성공", res);
               let output = "<table>";
               output += "<tr><th>댓글번호</th>";
               output += "<th>작성자</th>";
               output += "<th>내용</th>";
               output += "<th>작성시간</th></tr>";
               for (let i in res) {
                   output += "<tr>";
                   output += "<td>" + res[i].id + "</td>";
                   output += "<td>" + res[i].commentWriter + "</td>";
                   output += "<td>" + res[i].commentContents + "</td>";
                   output += "<td>" + res[i].commentCreatedTime + "</td>";
                   output += "</tr>";
               }
               output += "</table>";
               document.getElementById('comment-list').innerHTML = output;
               document.getElementById('commentWriter').value = '';
               document.getElementById('commentContents').value = '';
           },
            error: function(err){
                console.log("요청 실패", err)
            }
        });
    }

    
    

    const listReq = () => {
        location.href = "/weddingBoard";
    }
    const deleteReq = () => {
        location.href = "/wedding/delete/" + id;
    }
</script>
</html>
