<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <tr>
            <th>아이디</th>
            <td th:text="${wedding.weddingId}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${logInUser.userName}"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td th:text="${logInUser.userEmail}"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td th:text="${logInUser.userPhoneNumber}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${wedding.weddingTitle}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${wedding.userId}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${wedding.weddingWriteDate}"></td>
        </tr>
        <tr>
            <th>예정일</th>
            <td th:text="${wedding.weddingDueDate}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${wedding.weddingContent}"></td>
        </tr>
    </table>
    <button onclick="listReq()">목록</button>
    <button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript"> 
    const id = "[[${wedding.weddingId}]]";

    const listReq = () => {
        location.href = "/weddingBoard";
    }
    const deleteReq = () => {
        location.href = "/wedding/delete/" + id;
    }
</script>
</html>
