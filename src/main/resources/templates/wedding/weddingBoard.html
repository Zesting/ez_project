<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 문의 게시판</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        <tr th:each="wedding: ${weddingList}">
            <td th:text="${wedding.weddingId}"></td>
            <td><a th:href="@{|wedding/${wedding.weddingId}|}" th:text="${wedding.weddingTitle}"></a></td>
            <td th:text="${wedding.userId}"></td>
            <td th:text="*{#temporals.format(wedding.weddingWriteDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>
</body>
</html>
