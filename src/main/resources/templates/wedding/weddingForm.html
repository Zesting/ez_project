<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/weddingForm.css}" />
</head>

<body style="background-image: url(../img/space8.jpg);">
    <div th:replace="~{/fragment/header.html :: fragment-header}"></div>
    <div style="height: 100px; width: 100%;"></div>
    <div class="weddingPage">
        <div class="text1">
            <div class="mainText">
                <div class="t1">웨딩</div>
                <div class="t2">문의</div>
            </div>
        </div>
        <form class="weddingForm" action="/wedding/save" method="post">
            <fieldset class="field2">
                <div class="div1">
                    <legend>작성자 정보</legend>

                    <div class="userInfo">
                        <input type="hidden" name="userId" th:value="${user.id}" readonly><br>
                        <p>성명</p>
                        <div class="infoName">
                            <input class="" type="text" th:value="${user.userName}" readonly>
                        </div><br>
                        <p>이메일</p>
                        <div class="infoEmail">
                            <input type="text" name="userEmail" th:value="${user.userEmail}" readonly>
                        </div><br>
                        <p>연락처</p>
                        <div class="infoPhoneNumber">
                            <input type="text" name="userPhoneNumber" th:value="${user.userPhoneNumber}">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="">
                <fieldset class="field2">
                    <div class="div2">
                        <legend>예식정보</legend>
                        <div class="weddingInfo">
                            <p>예정일</p>
                            <div class="weddingDate">
                                <input type="date" name="weddingDueDate"><br>
                            </div><br>
                            <legend>요청사항</legend>
                            <p>제목</p>
                            <div>
                                <input type="text" name="weddingTitle"><br>
                            </div><br>
                            <p>내용</p>
                            <div>
                                <textarea type="text" name="weddingContent"></textarea><br>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="formbtn">
                <button class="okbtn" type="submit"><span>접수하기</span></button>
                <button class="cancelbtn" onclick="homeReq()"><span>취소</span></button>
            </div>
        </form>
    </div>

</body>
<script>
    const homeReq = () => {
        event.preventDefault();
        window.location.href = "/";
    }
</script>

</html>
