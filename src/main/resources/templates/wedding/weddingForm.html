<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/weddingForm.css}" />
</head>
<body style="background-image: url(../img/space8.jpg);"> 
    <div th:replace="~{/fragment/header.html :: fragment-header}"></div>
    <div style="height: 100px; width: 100%;" ></div>
    <div class="text1">
        <h5>웨딩</h5>
        <h2>문의</h2>
    </div>
    <form action="/wedding/save" method="post">
        <fieldset>
            <legend>작성자 정보</legend>
            <div class="userInfo">
                <input type="hidden" name="userId" th:value="${user.id}" readonly><br>
                <p>성명</p>
                <input type="text" th:value="${user.userName}" readonly><br>
                <p>이메일</p>
                <input type="text" name="userEmail" th:value="${user.userEmail}" readonly><br>
                <p>연락처</p>
                <input type="text" name="userPhoneNumber" th:value="${user.userPhoneNumber}"><br>
            </div>
        </fieldset>

        <fieldset>
            <legend>예식정보</legend>
            <div>
                <p>예정일</p>
                <input type="date" name="weddingDueDate"><br>
                <p>요청사항</p>
                <p>제목</p>
                <input type="text" name="weddingTitle"><br>
                <p>내용</p> 
                <textarea type="text"name="weddingContent"></textarea><br>
            </div>
        </fieldset>

        <div>
            <button type="submit"><span>접수하기</span></button>
            <button onclick="homeReq()"><span>취소</span></button>
        </div>
    </form>
    
</body>
<script>
    const homeReq = () => {
                    event.preventDefault();
                    window.location.href = "/";
                }
</script>

</html>
