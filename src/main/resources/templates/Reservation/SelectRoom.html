<link rel="stylesheet" th:href="@{/css/selectRoom.css}" />
<div
  id="container"
  class="container pd m-p-07"
  style="border-top: 1px solid #333">
  <div class="row">
    <div class="col-md-8 pr-60">
      <div
        class="list-single-main-item fl-wrap mt-40 js-area-room-div"
        id="sec4">
        <div class="list-single-main-item-title fl-wrap">
          <h3 style="text-align: center">객실 리스트</h3>
        </div>
        <!-- rooms-container -->
        <div class="rooms-container fl-wrap m-p-00 js-area-room">
          <!-- Mercury_room -->
          <div class="rooms-item fl-wrap js-rooms-item">
            <div class="rooms-item fl-wrap">
              <div class="rooms-media">
                <img th:src="@{/roomImage/Mercury1.jpg}" alt="" />
                <div
                  class="more-photos-button"
                  onclick="mercury_RoomView_Btn()">
                  객실 상세보기
                </div>
              </div>
              <div class="rooms-details m-p-15">
                <div class="rooms-details-header fl-wrap">
                  <h3>Mercury_Room</h3>
                  <h5>
                    기준2 <span> /최대3</span>
                    <em class="float-right">1박 / VAT 포함</em>
                  </h5>
                </div>
                <p class="price">250,000 원~</p>
                <div class="facilities-list fl-wrap">
                  <button
                    id="MercuryListBtn"
                    class="btn color-bg toggle rsvn-btn">
                    예약하기<i class="fas fa-caret-right"></i>
                  </button>
                  <!-- 토글 버튼 j-쿼리 -->
                  <script>
                    $("#MercuryListBtn").click(function () {
                      $(this).toggleClass("active");
                      $("#MercuryListView").slideToggle();
                    });
                  </script>
                  <!-- 토글 버튼 End -->
                </div>
              </div>
              <!-- 룸 선택 -->
              <div class="rooms-details rooms-detail-wrap">
                <div
                  id="MercuryListView"
                  class="rooms-details-toggle fl-wrap js-area-room-rate"
                  style="display: none">
                  <ul th:each=" roomList : ${roomList}">
                    <li th:if="${roomList.roomType == 'Mercury'}">
                      <div
                        class="detail-wrap"
                        style="border-top: solid 1px #333">
                        <div class="float-left detail-price-wrap">
                          <!-- Post로 보낼 roomId -->
                          <span style="display: none">
                            <strong
                              id="choiceRoomId"
                              th:text="${roomList.roomId}"></strong>
                          </span>
                          <!-- Post로 보낼 roomName -->
                          <span class="tc tc1">
                            <strong
                              id="choiceRoomName"
                              th:text="${roomList.roomName}"></strong>
                          </span>
                          <!-- Post로 보낼 roomPrice -->
                          <span class="tc detail-price tc2">
                            <strong
                              id="choiceRoomPrice"
                              class="min-width-price"
                              th:text="${roomList.roomPrice}"></strong>
                          </span>
                          <!-- Post로 보낼 roomType -->
                          <span style="display: none">
                            <strong
                              id="choiceRoomType"
                              th:text="${roomList.roomType}"></strong>
                          </span>
                        </div>
                        <div class="float-right btn-wrap tc-wrap">
                          <span class="text-right">
                            <button
                              type="button"
                              class="color2-bg select-btn"
                              id="choiceRoom">
                              선택
                            </button>
                          </span>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
