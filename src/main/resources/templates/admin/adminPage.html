<!DOCTYPE html>

<head>
  <title>관리자페이지</title>
  <link rel="stylesheet" th:href="@{/css/adminPage.css}" />
  <link rel="stylesheet" th:href="@{/css/adminStyles.css}" />
  <link rel="stylesheet" th:href="@{/css/noticeList.css}" />
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <style>
    tbody td {
      text-align: center;
      border: 1px dotted #555;
    }
    thead td {
      text-align: center;
      border: 3px solid black;
    }
  </style>
</head>
<body>
<!-- <body style="background-image: url(../img/space8.jpg)"> -->
  <div th:replace="~{/fragment/header.html :: fragment-header}"></div>
  <div style="height: 74px; width: 100%"></div>
  <!-- 헤더 불러오기 -->
  <!-- <p>관리자 페이지 home입니다.</p> -->
  <div class="listBox">
    <div class="sidebarBox">
      <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
          <!-- sidebar fragment 사용 -->
          <th:block
            th:replace="~{fragment/sidebar :: sidebarFragment}"></th:block>
        </div>
      </div>
    </div>
    <div class="containerBox">
      <div id="adminPageContainer">
        <!-- wrapper 가져옴  -->
        
        <!-- 차트 가져옴 -->
        <div class="row">
          <!-- Area Chart -->
          <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                <div class="dropdown no-arrow">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                    aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <div class="chart-area">
                  <canvas id="myAreaChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->
          <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Room State</h6>
                <div class="dropdown no-arrow">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                    aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <div class="chart-pie pt-4 pb-2">
                  <canvas id="myPieChart"></canvas>
                </div>
                <div class="mt-4 text-center small">
                  <span class="mr-2">
                    <i class="fas fa-circle text-primary"></i> Mars
                  </span>
                  <span class="mr-2">
                    <i class="fas fa-circle text-success"></i> Mercury
                  </span>
                  <span class="mr-2">
                    <i class="fas fa-circle text-info"></i> Earth
                  </span>
                  <span class="mr-2">
                    <i class="fas fa-circle text-warning"></i> Jupiter
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="roomListContainer"></div>
      <div id="roomModifyContainer"></div>
    </div>
  </div>

  <div th:replace="~{fragment/footer.html :: fragment-footer}"></div>

  <script th:src="@{/js/userList.js}"></script>
  <script th:src="@{/js/roomList.js}"></script>
  <script th:src="@{/js/reservationList.js}"></script>
  <script th:src="@{/js/paymentList.js}"></script>
  <script th:src="@{/js/noticeList.js}"></script>
  <script th:src="@{/js/weddingList.js}"></script>

  <script th:src="@{/js/sideBarToggle.js}"></script>
  <script th:src="@{/js/adminPage.js}"></script>

  <script th:src="@{/js/datatables-simple-demo.js}"></script>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>

</body>
</html>
